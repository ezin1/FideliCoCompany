<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>FideliCo</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page-login">
  <div class="principal-title">
    <div class="FideliCo-principal">
        <a href="../index.html"><img class="FideliCo-logo" src="/img/imageeee.png" alt="Imagem"></a>
    </div>
    <div class="FideliCo-principal-list">
        <div class="menu-toggle">&#9660;</div>
        <ul class="FideliCo-menu">
        </ul>
    </div>
  </div>
  <p class="h1-title">Registro FideliCo</p>
  <div class="formregister">
        <div>           
          <input type="text" id="username" name="username" placeholder="Username">
          <input type="password" id="password" name="password" placeholder="Password">
          <input type="password" id="password-confirm" name="password-confirm" placeholder="Password Confirmation">
        </div>
        <div>
          <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ">
          <input type="text" id="telefone" name="telefone" placeholder="Telefone">
          <input type="text" id="rua" name="rua" placeholder="Rua"></div>
        <div>
          <input type="text" id="bairro" name="bairro" placeholder="Bairro">
          <input type="text" id="cidade" name="cidade" placeholder="Cidade">
          <input type="text" id="estado" name="estado" placeholder="Estado">

        </div>
      </div>
      <div class="submitRegisterDiv"> 
        <input id="submitRegister" type="submit" value="Registrar-se">
      </div>
  <script src="../js/register.js"></script>
</body>
</html>
