<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>FideliCo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page-login">
    <div class="principal-title">
        <div class="FideliCo-principal">
            <a href="../index.html"><img class="FideliCo-logo" src="/img/imageeee.png" alt="Imagem"></a>
        </div>
        <div class="FideliCo-principal-list">
            <div class="menu-toggle">&#9660;</div>
            <ul class="FideliCo-menu">
            </ul>
        </div>
    </div>
  <div class="container">
    <div class= "formlogin">
      <form>
        <div>
          <img class="FideliCo-logo-cortada" src="/img/logo cortada.png" alt="Imagem">
          <input type="text" id="username" name="username" placeholder="Login">
          <input type="password" id="password"name="password" placeholder="Password">
          <input id="submitLogin" type="submit" value="Login" href="./FideliCo/html/home.html">
        </div>
        <a href="forgot-password.html" class="forgot-password">Esqueceu a senha?</a>        
      </form>
    </div>
  </div>
  <script src="/js/login.js"></script>
  <script src="./js/forgot-password.js"></script>
</body>
</html>
